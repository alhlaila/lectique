<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share to Instagram Story</title>
    <link rel="stylesheet" href="">
    <style>
      .share-buttons {
    display: flex;
    justify-content: center;
    margin-top: 50px;
}

.share-btn {
    margin: 0 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.instagram {
    background-color: #E4405F;
}

.instagram:hover {
    background-color: #C13584;
}

    </style>
</head>
<body>

    <div class="share-buttons">
        <a id="instagram-share-btn" href="#" class="share-btn instagram">Share on Instagram Story</a>
    </div>

    <script>
      document.getElementById('instagram-share-btn').addEventListener('click', function() {
    const imageUrl = 'https://lectique.com/Categories/Art/Artists/artists/frederidch%20moritz/moritz.jpg';
    const webUrl = 'https://lectique.com';
    const instagramUrl = `instagram://story-camera?background_image_url=${encodeURIComponent(imageUrl)}&link=${encodeURIComponent(webUrl)}`;
    window.location.href = instagramUrl;
});

    </script>
</body>
</html>
